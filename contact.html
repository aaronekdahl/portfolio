			<h1>Get in touch:</h1>
			<form method="post" action="">

				<input type="text" id="name" name="name" value="" placeholder="Your Name" required="required" autofocus="autofocus" />
				<br>
				<label for="email">Email Address:</label>
        <input type="email" id="email" name="email" value="" placeholder="yourname@example.com" required="required" />
        <br>
        <label for="subject">Subject: </label>
        <select id="subject" name="subject">
        	<option value="general">General</option>
          <option value="work-request">Work Request</option>
          <option value="support">Support</option>
        </select>
        <br>
        <label for="message">Message:</label>
        <textarea rows="5" columns="100" id="message" name="message" required="required"></textarea>
        <br>
        <input type="submit" value="Submit" id="submit-button" />
			</form>
		</div>
